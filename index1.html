    <h1>simple counter</h1>
    <div id = "div1">0</div>
    <button onclick="increment()">+</button>
    <button onclick="decrement()">-</button>
    <script>
        let count=0;
        function increment(){
            count++;
            updatediv1();
        }
        function decrement(){
            count--;
            updatediv1();
        }
        function updatediv1(){
            document.getElementById("div1").innerText=count;

        }
       
    </script>
